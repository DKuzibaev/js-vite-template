<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.min.css">
  <title>Config</title>
</head>

<body>
  <header>
    <nav>
      <div class="container-xxl">
        <div class="row justify-content-between">
          <div class="col-3">
            <div class="nav_heading">
              Figma`s conference for people <br>
              who build products
            </div>
          </div>
          <div class="col-3">
            <a href="#!" class="speakers_link">Speakers</a>
            <button class="btn_get">Get tickets</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="main">
    <div class="container-xxl">
      <div class="row">
        <div class="col-2">
          <div class="heading">
            June 26-27 <br>
            2024
          </div>
        </div>
        <div class="col-2">
          <div class="heading">
            Moscone Center
            San Francisco, CA
          </div>
        </div>
      </div>
      <div class="main_block">
        <div class="main_logo">
          <img src="./public/img/image.png" alt="main_logo_img">
        </div>
      </div>
    </div>
    <div class="main_image">
      <img src="./img/Main_image.png" alt="main_image">
    </div>
    <div class="tickets_block">
      <div class="container-xxl">
        <div class="row">
          <div class="col-5">
            <div class="tickets_txt_block">
              <h3 class="tickets_title">Early bird tickets
                available now</h3>
              <p class="tickets_descr">Register now to save 50% and be <br>
                the first to reserve a seat at the <br>
                most popular talks.</p>
            </div>
          </div>
          <div class="col-7">
            <button class="get_tickets_bnt">Get tickets</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
